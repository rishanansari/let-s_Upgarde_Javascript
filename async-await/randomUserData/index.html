<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Random User Data</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="heading text-center mt-3 p-2 text-white bg-black">
        <h1>Hello Folks! Get the Random User </h1>
    </div>
    
    <div class="main_section d-flex justify-content-center mt-5">
    <div class="card shadow-lg">
        <div class="card_body" id="img_card">
            <img src="https://randomuser.me/api/portraits/women/95.jpg" alt="randomUserImg" id="img"/>
        </div>
        <hr class="m-0">
        <div class="title_card text-center mt-3">
           <h4 class="title text-dark-emphasis" id="sub_title">My Name is</h4>
           <h1 id="title_content">Abid Ansari</h1>
        </div>
        <div class="icons_card d-flex justify-content-evenly mt-5">
            <button class="border-0 icon_btn person"><i class="bi bi-person-heart fs-3"></i></button>
            <button class="border-0 icon_btn mail"><i class="bi bi-envelope-fill fs-3"></i></button>
            <button class="border-0 icon_btn calendar"><i class="bi bi-calendar-date-fill fs-3"></i></button>
            <button class="border-0 icon_btn map"><i class="bi bi-globe-americas fs-3"></i></button>
            <button class="border-0 icon_btn phone"><i class="bi bi-telephone-fill fs-3"></i></button>
            <button class="border-0 icon_btn lock"><i class="bi bi-shield-lock-fill fs-3"></i></button>
        </div>
    </div>
    </div>
    <div class="getUserBtn d-flex justify-content-center mt-4">
        <button class="btn btn-success" id="getUser">Get Random User</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
