<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Random User Quotes</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center mt-3 text-white bg-black p-3">Get Random User Quotes</h1>
    
    <div class="main_card d-flex justify-content-center mt-4">
        <div class="center_card text-center">
            <h2 class="author mt-2" id="author_name">Author Name : </h2>
            <p class="quotes m-2" id="author_quote">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque velit, dolores vero tempore impedit blanditiis pariatur odit vitae ratione eveniet soluta earum? Ab necessitatibus reiciendis possimus facilis nihil obcaecati repudiandae!
            </p>
        </div>
    </div>
    <div class="text-center mt-3">
        <button class="btn btn-warning" id="btn">Get User Quotes</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
