<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Pincode Data Finder</h1>
    </div>
    <div class="form-group box1">
        <input type="number" name="" id="num" placeholder="Enter 6 Digit Number"> <br><br>
        <button onclick="getData()" class="btn btn-primary">Submit</button>
    </div>

    <div class="form-group box2">
        <p><b>State</b></p>
        <input type="text" id="state" disabled placeholder="State will be displayed Here">
        <p><b>District</b></p>
        <input type="text" id="district" disabled placeholder="District will be displayed Here">
        <p><b>Area</b></p>
        <input type="text" id="area" disabled placeholder="Area will be displayed Here">
      
    </div>
   
    <script src="script.js"></script>
</body>
</html>
