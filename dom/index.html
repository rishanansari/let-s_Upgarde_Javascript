<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>DOM manipulation</title>
</head>
<body>

    <!-- expamle 1 change content -->
    <div class="m-3 text-center">
        <h1 class="text-center">Change the content on click</h1>
        <h2  id="contentChange">Hello World</h2>
        <button class="btn btn-outline-warning"  id="btn" onclick="ChangeHandler()">Click Me</button>
    </div>
    
    <br><br>

<!-- ========================================= -->
<!-- example 2 calculator  -->
    <h1 class="text-center">Calculator</h1>

  <div class="form-floating mb-3 ms-3 w-50">
    <input type="number" class="form-control " id="first" placeholder="name@example.com">
    <label for="first">First Number</label>
  </div>

  <div class="form-floating w-50 ms-3 mb-3">
    <input type="number" class="form-control" id="second" placeholder="Password">
    <label for="second">Second Number</label>
  </div>

  <button type="button" class="btn btn-primary ms-3" onclick="add()">addition</button>
  <button type="button" class="btn btn-success" onclick="subs()">substraction</button>
  <button type="button" class="btn btn-danger" onclick="mul()">multiplication</button>
  <button type="button" class="btn btn-warning" onclick="div()">division</button>
  
  <div class="form-floating w-50 ms-3 mt-3">
    <input type="text" class="form-control" id="total" placeholder="Password">
    <label for="total">Total</label>
  </div>

<!-- ========================================================    end   -->

<h1 class="text text-center mt-3">To calculate the length of words/string</h1>

  <div class="form-floating w-50 ms-3 mt-3 mb-3">
    <input type="text" class="form-control" id="name" placeholder="string">
    <label for="name">Enter your string</label>
  </div>
  <button type="button" class="btn btn-dark ms-3 me-5 mb-3" id="lengthbtn">Get Length</button>
  <span id="counting" > <b><em>Count is : 0</em></b></span>

</body>
</html>
